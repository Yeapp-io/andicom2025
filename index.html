<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Cócteles</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Librerías externas -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-home">
    <div class="bg-transition"></div>
    <div class="container-nav">
        <nav class="nav-custom">
            <a class="nav-link active" data-tab="home">Inicio</a>
            <a class="nav-link" data-tab="menu">Menú</a>
            <a class="nav-link" data-tab="pedido">Pedido</a>
        </nav>
        <div class="tab-content">
            <!-- Pantalla 1 -->
            <div class="tab-pane active" id="home">
                <section id="banner" class="screen">
                    <div class="banner-inner">
                        <h1 id="banner-title" class="banner-title">¡Disfruta el Sabor de la Noche!</h1>
                        <p class="banner-desc">
                            Los mejores cócteles preparados al instante, listos para sorprenderte en cada sorbo.
                        </p>
                        <button style="font-size:2.5rem;" id="btn-menu" class="btn btn-primary">
                            Quiero mi cóctel
                        </button>
                    </div>
                </section>
            </div>
            <!-- Pantalla 2 -->
            <div class="tab-pane" id="menu">
                <section id="menu-section" class="screen">
                    <div class="menu-container">
                        <h1 class="banner-title">¡Nuestro menú!</h1>
                        <div class="menu-grid"></div>
                    </div>
                </section>
            </div>

            <!-- Pantalla 3 -->
            <div class="tab-pane" id="pedido">
                <section id="pedido" class="screen">
                    <div class="menu-container">
                        <h1 id="pedido-title" class="banner-title">Resumen de tu pedido</h1>
                        <table id="pedido-table"
                            style="width:100%;font-size:2rem;border-collapse:collapse;margin:2rem 0;">
                            <thead>
                                <tr style="background:var(--dorado);color:var(--negro);">
                                    <th style="padding:1rem;border-radius:8px 0 0 8px;">Imagen</th>
                                    <th style="padding:1rem;">Cóctel</th>
                                    <th style="padding:1rem;">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="pedido-vacio" style="opacity:.7;display:none;font-size:2.5rem;">
                            No hay productos en tu pedido 🍸
                        </div>
                        <button id="btn-generar-pedido" class="btn btn-magenta" style="margin-bottom:2rem;">
                            Generar pedido
                        </button>
                        <canvas id="qrcode"></canvas>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script type="module">
        import { renderCocteles } from "./js/render.js";
        import { initAppLogic } from "./js/main.js";

        if (typeof renderCocteles === 'function') {
            await renderCocteles();
        }
        
        initAppLogic();
    </script>
</body>
</html>
