<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍹</text></svg>">
    <title>App Cócteles</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-home">
    <div class="bg-transition"></div>
    <div class="container-nav">
        <nav class="nav-custom">
            <a class="nav-link active" data-tab="home"> Inicio </a>
            <a class="nav-link" data-tab="menu"> Menú </a>
            <a class="nav-link" data-tab="pedido"> Pedido </a>
        </nav>
        <div class="tab-content">
            <!-- Pantalla 1 -->
            <div class="tab-pane active" id="home">
                <section id="banner" class="screen flex-column-center">
                    <div class="banner-inner">
                        <h1 id="banner-title" class="banner-title">¡Anímate a explorar nuestra selección exclusiva de
                            cócteles!</h1>
                        <p class="banner-desc">
                            Déjate sorprender por la diversidad de sabores y dale un toque especial a tu experiencia
                            VIP.
                        </p>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <button style="font-size:2.5rem;" id="btn-menu" class="btn btn-primary">
                                Quiero mi cóctel
                            </button>

                        </div>
                    </div>
                </section>
            </div>
            <!-- Pantalla 2 -->
            <div class="tab-pane" id="menu">
                <section id="menu-section" class="screen flex-column-center">
                    <div class="menu-container">
                        <h1 class="banner-title">¡Elije tu cóctel! </h1>
                        <div class="menu-grid"></div>
                    </div>
                </section>
            </div>

            <!-- Pantalla 3 -->
            <div class="tab-pane" id="pedido">
                <section id="pedido" class="screen flex-column-center">
                    <div class="menu-container">
                        <h1 id="pedido-title" class="banner-title">Resumen de tu pedido</h1>
                        <table id="pedido-table"
                            style="width:100%;font-size:2rem;border-collapse:collapse;margin:2rem 0;">
                            <thead style="font-size: 4rem;">
                                <tr style="background:var(--magenta);color:var(--blanco);">
                                    <th style="padding:1rem;border-radius:8px 0 0 8px;">Imagen</th>
                                    <th style="padding:1rem;">Cóctel</th>
                                    <th style="padding:1rem;">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="pedido-vacio" style="font-size:3rem; margin: 3rem;">
                            No hay productos en tu pedido 🍸
                        </div>
                        <div>
                            <button id="btn-generar-pedido" class="btn btn-primary" style="margin-bottom:2rem;">
                                Generar pedido
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Botón fijo (fuera del flujo de las tab-panes) -->
    <button id="btn-ir-pedido" class="btn btn-magenta btn-fixed" style="display:none;">
        🍹
        <span id="btn-pedido-cantidad" class="badge">0</span>
    </button>
    <script type="module">
        import { renderCocteles } from "./js/render.js";
        import { initAppLogic } from "./js/main.js";

        if (typeof renderCocteles === 'function') {
            await renderCocteles();
        }

        initAppLogic();
    </script>
</body>

</html>
